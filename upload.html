<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pillar Two Automation â€” Upload</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial; background: #f4f4f4; padding: 20px; margin:0; }
.container { max-width: 800px; margin:auto; background:#fff; padding:30px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
h1 { color:#0047AB; margin-top:0; }
p { line-height:1.5; color:#333; }
.upload-box { border:2px dashed #bbb; background:#fafafa; padding:40px; text-align:center; border-radius:8px; cursor:pointer; position:relative; margin:25px 0; }
.upload-box:hover { background:#f0f0f0; border-color:#0047AB; }
.upload-box input { position:absolute; width:100%; height:100%; top:0; left:0; opacity:0; cursor:pointer; }
.etl { display:flex; justify-content:space-between; margin-top:30px; }
.etl div { flex:1; text-align:center; background:#eee; padding:15px 10px; border-radius:6px; margin:0 5px; }
.etl div:first-child { margin-left:0; }
.etl div:last-child { margin-right:0; }
button { padding:12px 25px; margin-top:25px; border:none; background:#0047AB; color:white; border-radius:6px; cursor:pointer; display:block; margin-left:auto; }
button:hover { background:#003B8B; }
</style>
</head>
<body>
<div class="container">
    <h1>Pillar Two Automation</h1>
    <p>Upload structured or unstructured data for Pillar Two ETL processing.</p>

    <label class="upload-box">
        <p>Drop files here or click to upload</p>
        <input type="file" id="fileInput" multiple>
    </label>

    <div class="etl">
        <div><strong>Extract</strong><br>Parse Data</div>
        <div><strong>Transform</strong><br>Validate + Clean</div>
        <div><strong>Calculate</strong><br>Apply Rules</div>
        <div><strong>Load / XML</strong><br>Generate Output</div>
    </div>

    <button id="submitBtn">Submit</button>
</div>

<script>
// Dummy ETL processing (frontend-only)
const dummyData = [{
    EntityName: "Demo Entity Pty Ltd",
    Jurisdiction: "Australia",
    TaxYear: 2025,
    NetIncome: 5400000,
    CurrentTax: 789000,
    DeferredTax: 28000,
    QRTC: 5000,
    RefundableCredits: 0,
    TransferableCredits: 0,
    ExcludedDividends: 0,
    ExcludedEquityGains: 0,
    IncludedRevaluationGains: 150000,
    OtherGloBEAdjustments: 0
}];

function calculateGloBE(entity){
    return entity.NetIncome - entity.ExcludedDividends - entity.ExcludedEquityGains
        + entity.IncludedRevaluationGains + entity.OtherGloBEAdjustments;
}

function calculateCoveredTaxes(entity){
    return entity.CurrentTax + entity.DeferredTax + entity.QRTC + entity.RefundableCredits
        + entity.TransferableCredits;
}

function calculateETR(gloBE, covered){
    return covered / gloBE;
}

function calculateTopUpTax(etr, gloBE){
    return etr >= 0.15 ? 0 : (0.15 - etr) * gloBE;
}

document.getElementById('submitBtn').addEventListener('click', () => {
    const processed = dummyData.map(entity => {
        const gloBE = calculateGloBE(entity);
        const covered = calculateCoveredTaxes(entity);
        const etr = calculateETR(gloBE, covered);
        const topUp = calculateTopUpTax(etr, gloBE);
        return {...entity, GloBEIncome:gloBE, AdjustedCoveredTaxes:covered, ETR:etr, TopUpTax:topUp};
    });
    localStorage.setItem('pillarTwoResults', JSON.stringify(processed));
    window.location.href = "Results.html";
});
</script>
</body>
</html>
