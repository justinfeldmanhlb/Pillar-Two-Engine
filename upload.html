<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pillar Two Automation â€” Upload</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
        margin: 0;
    }

    .container {
        background: #fff;
        max-width: 800px;
        margin: auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    h1 {
        margin-top: 0;
        color: #0047AB;
    }

    p {
        color: #333;
        line-height: 1.5;
    }

    .upload-box {
        border: 2px dashed #bbb;
        background: #fafafa;
        padding: 40px;
        text-align: center;
        border-radius: 8px;
        cursor: pointer;
        margin: 25px 0;
        position: relative;
    }

    .upload-box:hover {
        background: #f0f0f0;
        border-color: #0047AB;
    }

    .upload-box input[type="file"] {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        opacity: 0;
        cursor: pointer;
    }

    .etl {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
    }

    .etl div {
        flex: 1;
        text-align: center;
        background: #eee;
        padding: 15px 10px;
        border-radius: 6px;
        margin: 0 5px;
    }

    .etl div:first-child { margin-left: 0; }
    .etl div:last-child { margin-right: 0; }

    button {
        padding: 12px 25px;
        margin-top: 25px;
        border: none;
        background: #0047AB;
        color: white;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background: #003B8B;
    }

</style>
</head>
<body>

<div class="container">
    <h1>Pillar Two Automation</h1>
    <p>Upload structured or unstructured data for Pillar Two ETL processing.</p>

    <div class="upload-box">
        <p>Drop files here or click to upload</p>
        <input type="file" multiple>
    </div>

    <div class="etl">
        <div><strong>Extract</strong><br>Parse Data</div>
        <div><strong>Transform</strong><br>Validate + Clean</div>
        <div><strong>Calculate</strong><br>Apply Rules</div>
        <div><strong>Load / XML</strong><br>Generate Output</div>
    </div>

    <div style="text-align:right;">
        <a href="results.html"><button>Submit</button></a>
    </div>
</div>

</body>
</html>
